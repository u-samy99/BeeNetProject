<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeNet</title>
    <link rel="icon" href="images/bee.png">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" > -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link rel="stylesheet" href="styles/style.css">

</head>


<body>

    <nav>
        <div class="logotitrobtn">

            <div class="logoContact">
                <img src="/images/beelogo2.png" alt="photoBeenet">

                <div class="titroContact">
                    <p style="font-size: 25px;">BeeNet.com</p>
                </div>
            </div>

            <div class="btn">
                <button class="searchbtn" type="submit">Call</button>
            </div>
        </div>
    </nav>

    <section class="contact" style="background-color: #DDA100;">
        <div class="content">
            <h1>Contact Us</h1>
            <p>If you have any questions or anything you want to share with us, don't hesitate Go Ahead!</p>
        </div>

        <div class="container">
            <div class="contactInfo">

                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>15, Avenue Al Abtal,<br>N 4, Agdal, Rabat</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0661961150</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>jamal.bouaabd@beenet.ma</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">
                    <h2>Send Message</h2>

                    <div class="inputBox">
                        <input type="text" class="text" required="required">
                        <span>Full Name</span>
                    </div>

                    <div class="inputBox">
                        <input type="text" class="text" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <textarea type="text" class="text" required="required"></textarea> </textarea>
                        <span>Type your Message...</span>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
